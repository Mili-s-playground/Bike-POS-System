<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Multi-outlet Bike POS System" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Bike POS System</title>
    <style>
        /* Base Reset and Layout */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden; /* Prevent body scroll, let components handle it */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
            'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
            sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f8f9fa;
        }

        /* Prevent FOUC (Flash of Unstyled Content) */
        #root {
            visibility: hidden;
            height: 100vh;
            width: 100vw;
        }

        #root.loaded {
            visibility: visible;
        }

        /* Loading styles */
        .app-loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }

        .loading-container {
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading-title {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .loading-subtitle {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 1rem;
        }

        .loading-dots {
            display: inline-block;
            animation: loadingDots 1.5s infinite;
        }

        @keyframes loadingDots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }

        /* Error styles */
        .error-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f8f9fa;
            color: #dc3545;
            text-align: center;
            padding: 2rem;
        }

        .error-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .error-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .error-message {
            font-size: 1rem;
            color: #6c757d;
            max-width: 500px;
            line-height: 1.5;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .loading-title {
                font-size: 1.5rem;
            }

            .loading-subtitle {
                font-size: 0.9rem;
            }

            .loading-spinner {
                width: 50px;
                height: 50px;
                margin-bottom: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .app-loading {
                padding: 1rem;
            }

            .loading-title {
                font-size: 1.25rem;
            }

            .loading-subtitle {
                font-size: 0.8rem;
            }
        }

        /* Scrollbar styles for the entire app */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
            transition: background 0.2s ease;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        ::-webkit-scrollbar-corner {
            background: #f1f1f1;
        }

        /* Firefox scrollbar */
        * {
            scrollbar-width: thin;
            scrollbar-color: #c1c1c1 #f1f1f1;
        }
    </style>
</head>
<body>
<noscript>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1 class="error-title">JavaScript Required</h1>
        <p class="error-message">
            You need to enable JavaScript to run this application.
            Please enable JavaScript in your browser settings and reload the page.
        </p>
    </div>
</noscript>
<div id="root">
    <div class="app-loading">
        <div class="loading-container">
            <div class="loading-spinner"></div>
            <h3 class="loading-title">Bike POS System</h3>
            <p class="loading-subtitle">
                Loading your dashboard<span class="loading-dots">...</span>
            </p>
        </div>
    </div>
</div>
<script>
    // Show the app when React has loaded
    window.addEventListener('load', function() {
        setTimeout(function() {
            const root = document.getElementById('root');
            if (root) {
                root.classList.add('loaded');
            }
        }, 100);
    });

    // Handle app errors
    window.addEventListener('error', function(e) {
        console.error('Application error:', e);
        const root = document.getElementById('root');
        if (root && !root.classList.contains('loaded')) {
            root.innerHTML = `
                    <div class="error-container">
                        <div class="error-icon">❌</div>
                        <h1 class="error-title">Application Error</h1>
                        <p class="error-message">
                            Something went wrong while loading the application.
                            Please refresh the page or contact support if the problem persists.
                        </p>
                    </div>
                `;
            root.classList.add('loaded');
        }
    });

    // Prevent context menu in production
    if (window.location.protocol === 'file:') {
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });
    }
</script>
</body>
</html>
