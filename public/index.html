<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Multi-outlet Bike POS System" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Bike POS System</title>
    <style>
        /* Prevent FOUC (Flash of Unstyled Content) */
        #root {
            visibility: hidden;
        }
        #root.loaded {
            visibility: visible;
        }
        /* Loading styles */
        .app-loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f8f9fa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-right: 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
<noscript>
    <div style="text-align: center; padding: 2rem; font-family: Arial, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>You need to enable JavaScript to run this application.</p>
        <p>Please enable JavaScript in your browser settings and reload the page.</p>
    </div>
</noscript>
<div id="root">
    <div class="app-loading">
        <div class="loading-spinner"></div>
        <div>
            <h3>Loading Bike POS System...</h3>
            <p>Please wait while the application starts up.</p>
        </div>
    </div>
</div>
<script>
    // Show the app when React has loaded
    window.addEventListener('load', function() {
        setTimeout(function() {
            document.getElementById('root').classList.add('loaded');
        }, 100);
    });
</script>
</body>
</html>
